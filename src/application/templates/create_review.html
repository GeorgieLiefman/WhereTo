{% extends "base.html" %} {% block title %}Create a Review{% endblock %} {% block content%}
<head>
  <style>
  body  {
    background-image: url("https://t4.ftcdn.net/jpg/02/50/06/93/360_F_250069352_PitJVkjli6V2SHg1iebombLyuKDbjV3y.jpg");
    background-size:cover;
  }
  </style>
</head>
<body>
  <br>
  <h2 align="center" style="color:#ffffff">Create a Review</h2>
      
  <form method="POST">
    <label for="title" style="color: white">Title of your review</label>
    <input type="text" id="title" name="title" class="form-control" placeholder="Summarise your experience or highlight an interesting detail"/>
    <br>
    <label for="content" style="color: white">Your review</label>
    <input type="text" id="content" name="content" class="form-control" placeholder="Tell other travellers about your experience in detail."/>
    <br>
    <label for="content" style="color: white">Location of experience</label>
    <input type="text" id="destination" name="destination" class="form-control" placeholder="In what city and country did the experience take place: (city, country)?"/>
    <br>
    <label for="category" style="color: white">Type of experince</label>
    <input type="text" id="category" name="category" class="form-control" placeholder="What type of experience are you reviewing: (accomodation, flights, dining, activity, etc ..)?"/>
    <br>
    <label for="price" style="color: white">Price of experince</label>
    <input type="text" id="price" name="price" class="form-control" placeholder="How much did you spend on this experience?"/>
    <br>
    <div align="center">
        <button class="btn" type="submit" style="background-color: #f4925f;">Sumbit Review</button>
    </div>
  </form>
      <br>
      <div align="center">
        <a href="/home"><button type="button" class="btn" style="background-color: #da694c;">Back to home</button></a>
      </div>
  {% endblock %}
</body>
