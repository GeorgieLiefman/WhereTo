{% extends "base.html" %}
{% block title %}Signup{% endblock %} 
{% block content %}
<form method="Post">
    <br>
    <h3 align="center">Signup</h3>
    <div class=""form-group>

        <input type="text" id="email" name="email" class="form-control" placeholder="Email address"/>
        <br>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username"/>
        <br>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Password"/>
        <br>
        <input type="password" id="password2" name="password2" class="form-control"  placeholder="Reenter password"/>
        <br>
        <div align="center">
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
        <br>
        <div align="center">
            <a href="/login">
                <button type="button" class="btn btn-primary">Already have an account? Login</button>
            </a>
        </div>
    </div>
</form>

{% endblock %}
