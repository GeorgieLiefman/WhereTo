{% extends "base.html" %}
{% block title %}Home{% endblock %} 
{% block content %}
<h1 align="center">Reviews</h1>
<div id="reviews">
    {% for review in reviews %} 
        <div class="card border-dark">
            <div class="card-header d-flex justify-content-between align-items-center">
                <a href="/user/{{review.user.username}}">{{review.user.username}}</a>
                {% if user.id == review.author %}
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="/delete_review/{{review.id}}" class="dropdown-item">Delete</a></li>
                    </ul>
                </div>
                {% endif %}
            </div>
            <div class="card-body">
                <div class="card-text">
                    {{review.text}}
                </div>
            </div> 
            <div class="card-footer text-muted">
                {{review.date_created}}
            </div>
        </div>
        <br>
    {% endfor %}
</div>


{% endblock %}
